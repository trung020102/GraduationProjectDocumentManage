<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="vi">
<head>
    <link rel="icon" href="/img/logokhoacntt.png" type="img/icon">
    <title th:text="#{title.documentManagement}"></title>
    <th:block th:replace="~{layout/head :: page-head}"></th:block>
    <th:block layout:fragment="content-style"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- ./wrapper -->
<div class="wrapper">
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__wobble" src="/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
    </nav>
    <!-- Navbar -->

    <!-- Sidebar -->
    <th:block th:replace="~{layout/sidebar :: page-sidebar}"></th:block>
    <!-- Sidebar -->

    <!-- Main content -->
    <div class="content-wrapper" style="min-height: 1302.4px;">
        <!-- Message Toast -->
        <th:block th:replace="~{layout/toast :: message-toast-bootstrap4}"></th:block>
        <!-- Message Toast -->

        <!-- Content Header -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>
                            <th:block layout:fragment="page-header-title"></th:block>
                        </h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="/home" th:text="#{title.homePage}"></a>
                            </li>
                            <li class="breadcrumb-item active">
                                <th:block layout:fragment="page-breadcrumb"></th:block>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <!-- Content Header -->

        <!-- Content Body -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <!-- /.card-body -->
                            <div class="card-body">
                                <th:block layout:fragment="content-body">
                                    Content body
                                </th:block>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Content Body -->
    </div>
    <!-- Main content -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<th:block th:replace="~{layout/text :: texts}"></th:block>

<th:block th:replace="~{layout/script :: page-script}"></th:block>

<th:block layout:fragment="document-script"></th:block>
<th:block layout:fragment="user-script"></th:block>
<th:block layout:fragment="category-script"></th:block>

</body>
</html>
